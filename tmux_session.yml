name: dev
root: ~/src/git/redmine-dev

windows:
  - mariadb:
    - sudo /etc/init.d/redis-server restart
    - sudo /etc/init.d/mariadb restart
    - mariadb -u root -p1234 redmine
  - redmine:
    - ./prepare_db_and_redmine.sh
    - cd ../redmine
    - bundle exec rails server -e development -b 0.0.0.0

